name: "canvas_rapidity"
title: "Muon Rapidity Distribution"
outputFilename: "../../results/muon_Rapidity.png" 


histograms:
  - name: "LeadingRapidity"
    title: "Rapidity Leading"
    # TODO: _Rapidity doesn't currently exist
    expression: "muon1_PT > muon2_PT ? muon1_Rapidity : muon2_Rapidity"
    nbinsx: 100
    xlow: 1.0
    xup: 5.5
    color: 416   # kGreen
    
  - name: "SubleadingRapidity"
    title: "Rapidity Subleading"
    expression: "muon1_PT > muon2_PT ? muon2_Rapidity : muon1_Rapidity"
    nbinsx: 100
    xlow: 1.0
    xup: 5.5
    color: 600   # kBlue

stack:
  name: "Rapidity_stack"
  title: "Muon Rapidity Distribution"
  xaxisTitle: "Rapidity"
  yaxisTitle: "Frequency"
